# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  # push:
  #   branches: [ "master" ]
  # pull_request:
  #   branches: [ "master" ]
  workflow_dispatch:
    inputs:
      python-version:
        description: 'Python 3 version for testing lambda'
        type: choice
        required: true
        default: '3.10'
        options:
        - '3.10'
        - '3.9'
        - '3.8'
      environment:
        description: 'Environment to run tests against'
        type: choice
        required: true
        default: 'dev'
        options:
        - dev
        - staging
        - prod
      # tmp-path:
      #   description: 'Path to temp directory'
      #   required: false
      #   default: ./tmp-2rm

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: ./lambda

    steps:
    - uses: actions/checkout@v3

    - name: Debug environment 1
      run: |
        echo "Environment - ${{ github.workflow }}"
        echo "~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
        env|sort
        echo "~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
        uname -a && ls -al && ls -al .. && pip list && pwd
        echo "====================================="

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ github.event.inputs.python-version }}

    - name: Debug environment 2
      run: |
        echo "Environment - ${{ github.workflow }}"
        echo "~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
        env|sort
        echo "~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
        uname -a && ls -al && ls -al .. && pip list && pwd
        echo "====================================="

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest
      continue-on-error: true

    - name: Debug environment 3
      run: |
        echo "Environment - ${{ github.workflow }}"
        echo "~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
        env|sort
        echo "~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
        uname -a && ls -al && ls -al .. && pip list && pwd
        echo "====================================="
