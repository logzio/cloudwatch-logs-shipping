jobs:
  debug:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout actions repository
        uses: actions/checkout@v3
        with:
          repository: logzio/gha
          ref: master
          ssh-key: ${{ secrets.GHA_ID_RSA }}
          path: ./.github/gha

      - name: Get PR labels from GitHub context
        id: pr-labels
        uses: ./.github/gha/pr-labels
        with:
          github-context: ${{ toJSON(github) }}

      # - name: Install nvm
      #   uses: ./.github/gha/nvm-sh
      #   with:
      #     nvm-version: ${{ github.event.inputs.nvm-version }}
      #     nvm-path: ${{ github.event.inputs.nvm-path }}
      #   continue-on-error: true

      - name: Debug environment
        run: |
          echo "Environment - ${{ github.workflow }}"
          echo "~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
          env|sort
          echo "~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
          echo "====================================="

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJSON(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJSON(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJSON(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJSON(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJSON(matrix) }}
        run: echo "$MATRIX_CONTEXT"
